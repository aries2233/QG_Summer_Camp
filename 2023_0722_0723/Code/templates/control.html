<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if age>18 %}
<div>您已满18岁，可以进入网吧！</div>
{% elif age==18 %}
<div>您刚满18岁，需要父母陪同才可以进入网吧！</div>
{% else %}
<div>您未满18岁，不可以进入网吧！</div>
{% endif %}
<p></p>
{% for book in books %}
<div>图书名称：{{book.name}}，图书作者：{{book.author}}</div>
{% endfor %}

</body>
</html>
